syntax = "proto3";

package com.github.cmrda.gophkeeper;
option go_package = "github.com/cmrd-a/GophKeeper/pb/keeper";

// Echo service definition
service EchoHandler {
    rpc Echo(EchoRequest) returns (EchoResponse);
}

// Echo request message
message EchoRequest {
    string message = 1;
}

// Echo response message
message EchoResponse {
    string message = 1;
}

